<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky - Kávéfajták</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            overflow: hidden;
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        header ul li {
            float: left;
        }
        header ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        header ul li a:hover {
            background-color: #111;
        }
        .content {
            padding: 20px;
        }
        .coffee-item {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .coffee-item img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .contact, .magazine {
            margin-top: 20px;
        }
        .contact p, .magazine p {
            margin: 5px 0;
        }
        .contact {
            float: left;
            width: 45%;
        }
        .magazine {
            float: right;
            width: 45%;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#home">Főoldal</a></li>
            <li><a href="#coffee">Kávéfajták</a></li>
            <li><a href="#services">Szolgáltatások</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Kapcsolat</a></li>
        </ul>
    </header>
    <div class="content">
        <h1>Lucky - Kávéfajták</h1>
        <div class="coffee-item">
            <img src="espresso.jpg" alt="Espresso">
            <p>ESPRESSO</p>
        </div>
        <div class="coffee-item">
            <img src="americano.jpg" alt="Americano">
            <p>AMERICANO</p>
        </div>
        <div class="coffee-item">
            <img src="cappuccino.jpg" alt="Cappuccino">
            <p>CAPPUCCINO</p>
        </div>
        <!-- További kávéfajták -->
        <div class="clearfix">
            <div class="contact">
                <h2>Kapcsolat</h2>
                <p>Email: lucky@kavezo.hu</p>
                <p>Telefon: +36 1-555-55-35</p>
            </div>
            <div class="magazine">
                <h2>Kávé Magazin</h2>
                <p>Iratkozzon fel kávémagazinunkra!</p>
            </div>
        </div>
    </div>
</body>
</html>
