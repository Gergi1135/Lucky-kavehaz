<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky - Kávéfajták</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url(banner.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-color: lightgreen;
            width: 600;
        }
        header {
            background-color: darkgreen;
            overflow: hidden;
            font-family: Verdana;
            
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        header ul li {
            float: left;
        }
        header ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        header ul li a:hover {
            background-color: darkgreen;
        }
        
        .content {
            padding: 20px;
            background-color: lightgreen;
            margin-top: 450px;
        }
        .coffee-item {
            
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .coffee-item img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
        }
        
    </style>
</head>
<body>
    <div style="padding-top: 0.5%; padding-left: 0.5%; padding-right: 0.5%;">
    <header>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="kavefajtak.css">Kávéfajták</a></li>
            <li><a href="sutemenyek.html">Sütemények</a></li>

        </ul>
    </header>
</div>
    <div class="content">
        <h1>Lucky - Kávéfajták</h1>
        <div class="coffee-item">
            <img src="kavefajtak/espresso_k.png" alt="Espresso">
            <p>ESPRESSO</p>
            
        </div>
        <div class="coffee-item">
            <img src="kavefajtak/americano_k.png" alt="Americano">
            <p>AMERICANO</p>
        </div>
        <div class="coffee-item">
            <img src="kavefajtak/cappuccino_k.png" alt="Cappuccino">
            <p>CAPPUCCINO</p>
        </div>
        <div class="coffee-item">
            <img src="kavefajtak/latte_k.png" alt="Latte">
            <p>LATTE</p>
        </div>
        <!-- További kávéfajták -->
    </div>
</body>
</html>
